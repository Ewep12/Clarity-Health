<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Clarity Health</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
  <main class="container-auth">
    <section class="auth-card">
      <h2 class="auth-title"><i class="fas fa-heartbeat"></i> Clarity Health</h2>
      <h3>Acesso à Plataforma</h3>
      
      <p class="subtitle">Entre com suas credenciais ou <a href="cadastro.html">crie uma conta</a>.</p>
      
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" placeholder="seu.email@exemplo.com" required>
      
      <label for="loginSenha">Senha:</label>
      <input type="password" id="loginSenha" placeholder="********" required>
      
      <button id="btnLogin" class="btn">Entrar</button>
      
      <p class="recovery-link"><a href="#">Esqueceu a senha?</a></p>
    </section>
  </main>
  
  <footer>
    <p>© 2025 Clarity Health</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
