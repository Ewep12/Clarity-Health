<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Clarity Health</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
  <main class="container-auth">
    <section class="auth-card">
      <h2 class="auth-title"><i class="fas fa-heartbeat"></i> Clarity Health</h2>
      <h3>Criar Nova Conta</h3>
      
      <p class="subtitle">Crie sua conta para começar a monitorar sua glicemia.</p>
      
      <label for="cadastroEmail">Email:</label>
      <input type="email" id="cadastroEmail" placeholder="seu.email@exemplo.com" required>
      
      <label for="cadastroSenha">Senha:</label>
      <input type="password" id="cadastroSenha" placeholder="Crie uma senha segura" required>
      
      <button id="btnCadastro" class="btn">Cadastrar</button>
      
      <p class="recovery-link">Já tem uma conta? <a href="login.html">Fazer Login</a></p>
    </section>
  </main>
  
  <footer>
    <p>© 2025 Clarity Health</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
